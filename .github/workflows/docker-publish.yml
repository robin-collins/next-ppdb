name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0)'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0)'
        required: true
        type: string

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Determine version and generate tags for both images
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using input version: $VERSION"
          elif [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from release tag (strip 'v' prefix)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "Using release version: $VERSION"
          else
            VERSION=""
            echo "No version specified - will use SHA"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate Docker tags (lowercase for GHCR compatibility)
          # Main application image
          APP_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          APP_IMAGE=$(echo "$APP_IMAGE" | tr '[:upper:]' '[:lower:]')

          # Scheduler image (same repo with -scheduler suffix)
          SCHEDULER_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-scheduler"
          SCHEDULER_IMAGE=$(echo "$SCHEDULER_IMAGE" | tr '[:upper:]' '[:lower:]')

          if [ -n "$VERSION" ]; then
            # Parse semver components
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)

            # App tags
            APP_TAGS="${APP_IMAGE}:${VERSION}"
            APP_TAGS="${APP_TAGS},${APP_IMAGE}:${MAJOR}.${MINOR}"
            if [ "$MAJOR" != "0" ]; then
              APP_TAGS="${APP_TAGS},${APP_IMAGE}:${MAJOR}"
            fi
            APP_TAGS="${APP_TAGS},${APP_IMAGE}:latest"

            # Scheduler tags (same version scheme)
            SCHEDULER_TAGS="${SCHEDULER_IMAGE}:${VERSION}"
            SCHEDULER_TAGS="${SCHEDULER_TAGS},${SCHEDULER_IMAGE}:${MAJOR}.${MINOR}"
            if [ "$MAJOR" != "0" ]; then
              SCHEDULER_TAGS="${SCHEDULER_TAGS},${SCHEDULER_IMAGE}:${MAJOR}"
            fi
            SCHEDULER_TAGS="${SCHEDULER_TAGS},${SCHEDULER_IMAGE}:latest"

            echo "Generated app tags: $APP_TAGS"
            echo "Generated scheduler tags: $SCHEDULER_TAGS"
          else
            # Use SHA for unversioned builds
            APP_TAGS="${APP_IMAGE}:sha-${GITHUB_SHA::7}"
            SCHEDULER_TAGS="${SCHEDULER_IMAGE}:sha-${GITHUB_SHA::7}"
            echo "Generated app SHA tag: $APP_TAGS"
            echo "Generated scheduler SHA tag: $SCHEDULER_TAGS"
          fi

          echo "app_tags=$APP_TAGS" >> $GITHUB_OUTPUT
          echo "scheduler_tags=$SCHEDULER_TAGS" >> $GITHUB_OUTPUT
          echo "app_image=$APP_IMAGE" >> $GITHUB_OUTPUT
          echo "scheduler_image=$SCHEDULER_IMAGE" >> $GITHUB_OUTPUT

      # Extract metadata (labels) for main app Docker image
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata (App)
        id: meta-app
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=PPDB - Pampered Pooch Database
            org.opencontainers.image.description=Next.js pet grooming database application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # Extract metadata (labels) for scheduler Docker image
      - name: Extract Docker metadata (Scheduler)
        id: meta-scheduler
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-scheduler
          labels: |
            org.opencontainers.image.title=PPDB Scheduler
            org.opencontainers.image.description=Scheduled task runner for PPDB (backups, updates, maintenance)
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # Build and push main application Docker image
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image (App)
        id: build-and-push-app
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.version.outputs.app_tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.release.created_at }}

      # Build and push scheduler Docker image
      - name: Build and push Docker image (Scheduler)
        id: build-and-push-scheduler
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./docker/scheduler
          file: ./docker/scheduler/Dockerfile
          push: true
          tags: ${{ steps.version.outputs.scheduler_tags }}
          labels: ${{ steps.meta-scheduler.outputs.labels }}
          cache-from: type=gha,scope=scheduler
          cache-to: type=gha,mode=max,scope=scheduler
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.release.created_at }}

      # Sign the main app Docker image digest
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image (App)
        env:
          TAGS: ${{ steps.version.outputs.app_tags }}
          DIGEST: ${{ steps.build-and-push-app.outputs.digest }}
        run: |
          # Convert comma-separated tags to newline-separated for xargs
          echo "${TAGS}" | tr ',' '\n' | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Sign the scheduler Docker image digest
      - name: Sign the published Docker image (Scheduler)
        env:
          TAGS: ${{ steps.version.outputs.scheduler_tags }}
          DIGEST: ${{ steps.build-and-push-scheduler.outputs.digest }}
        run: |
          # Convert comma-separated tags to newline-separated for xargs
          echo "${TAGS}" | tr ',' '\n' | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Output summary of built images
      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Application" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.version.outputs.app_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** \`${{ steps.version.outputs.app_tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build-and-push-app.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scheduler" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.version.outputs.scheduler_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** \`${{ steps.version.outputs.scheduler_tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build-and-push-scheduler.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.version.outputs.version || 'sha-' }}${{ steps.version.outputs.version == '' && github.sha || '' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

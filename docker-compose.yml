name: ppdb-app

services:
  traefik:
    image: traefik:v3.6.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - '80:80'
      - '443:443'
      # - "8080:8080" # Dashboard port, enable only for debugging or protect it
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    command:
      - '--api.dashboard=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
      - '--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}'
      - '--certificatesresolvers.myresolver.acme.storage=/acme.json'
      # Global redirect to HTTPS
      - '--entrypoints.web.http.redirections.entryPoint.to=websecure'
      - '--entrypoints.web.http.redirections.entryPoint.scheme=https'
    networks:
      - web

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web
    labels:
      - 'traefik.enable=false'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
    depends_on:
      - mysql
    networks:
      - web
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.phpmyadmin.rule=Host(`db.${DOMAIN_NAME}`)'
      - 'traefik.http.routers.phpmyadmin.entrypoints=websecure'
      - 'traefik.http.routers.phpmyadmin.tls.certresolver=myresolver'
      - 'traefik.http.services.phpmyadmin.loadbalancer.server.port=80'

  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username}/ppdb-app:latest
    container_name: nextjs-app
    restart: unless-stopped
    environment:
      # Construct DATABASE_URL from MySQL variables to avoid duplication
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      DEBUG: ${DEBUG:-false}
      HOSTNAME: "0.0.0.0"
    depends_on:
      - mysql
    networks:
      - web
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.nextjs.rule=Host(`www.${DOMAIN_NAME}`) || Host(`${DOMAIN_NAME}`)'
      - 'traefik.http.routers.nextjs.entrypoints=websecure'
      - 'traefik.http.routers.nextjs.tls.certresolver=myresolver'
      - 'traefik.http.services.nextjs.loadbalancer.server.port=3000'

networks:
  web:
    external: true

volumes:
  db_data:

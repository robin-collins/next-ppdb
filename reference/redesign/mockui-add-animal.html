    /* ========================================
       CSS CUSTOM PROPERTIES (Design Tokens)
       ======================================== */
    :root {
      /* Modern Color Palette */
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #e0e7ff;
      --primary-dark: #3730a3;
      --secondary: #06b6d4;
      --secondary-hover: #0891b2;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;

      /* Neutrals */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    }

    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(
        135deg,
        #667eea 0%,
        #764ba2 25%,
        #6366f1 50%,
        #06b6d4 75%,
        #10b981 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: var(--gray-800);
      overflow-x: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='7' cy='7' r='1'/%3E%3Ccircle cx='27' cy='7' r='1'/%3E%3Ccircle cx='47' cy='7' r='1'/%3E%3Ccircle cx='7' cy='27' r='1'/%3E%3Ccircle cx='27' cy='27' r='1'/%3E%3Ccircle cx='47' cy='27' r='1'/%3E%3Ccircle cx='7' cy='47' r='1'/%3E%3Ccircle cx='27' cy='47' r='1'/%3E%3Ccircle cx='47' cy='47' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")
        repeat;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
       HEADER
       ======================================== */
    .app-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: var(--space-4) var(--space-6);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: var(--space-6);
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Hamburger Menu */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      padding: var(--space-3);
      border-radius: var(--radius-lg);
      transition: all 0.2s ease;
      background: var(--gray-100);
    }

    .hamburger:hover {
      background: var(--gray-200);
    }

    .hamburger span {
      width: 20px;
      height: 2px;
      background: var(--gray-700);
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Brand */
    .brand-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      box-shadow: var(--shadow-md);
    }

    .brand-text-header {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
    }

    /* Breadcrumb */
    .breadcrumb {
      flex: 1;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .breadcrumb-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .breadcrumb-link:hover {
      color: var(--primary-hover);
    }

    .breadcrumb-separator {
      color: var(--gray-400);
    }

    .breadcrumb-current {
      color: var(--gray-800);
      font-weight: 600;
    }

    /* Date Display */
    .date-display {
      background: var(--primary-light);
      color: var(--primary);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* ========================================
       MAIN CONTENT
       ======================================== */
    .main-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      margin: var(--space-6);
      margin-top: 0;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: slideInUp 0.4s ease-out forwards;
    }

    .content-wrapper {
      padding: var(--space-8);
    }

    /* ========================================
       PAGE HEADER
       ======================================== */
    .page-header {
      margin-bottom: var(--space-8);
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--gray-900);
      margin: 0 0 var(--space-2) 0;
    }

    .page-subtitle {
      font-size: 1.125rem;
      color: var(--gray-600);
      margin: 0;
    }

    /* ========================================
       CUSTOMER CONTEXT SECTION
       ======================================== */
    .customer-context {
      background: linear-gradient(135deg, var(--primary-light), rgba(6, 182, 212, 0.1));
      border: 2px solid var(--primary);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      display: flex;
      align-items: center;
      gap: var(--space-4);
      animation: slideInUp 0.4s ease-out 0.1s forwards;
      opacity: 0;
    }

    .customer-avatar {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 3px solid white;
      flex-shrink: 0;
    }

    .customer-info {
      flex: 1;
    }

    .customer-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary);
      margin-bottom: var(--space-1);
    }

    .customer-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-1);
    }

    .customer-phone {
      font-size: 1rem;
      color: var(--gray-600);
      font-weight: 500;
    }

    /* ========================================
       FORM COMPONENTS
       ======================================== */
    .form-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      animation: slideInUp 0.4s ease-out 0.2s forwards;
      opacity: 0;
    }

    .form-card-header {
      padding: var(--space-5) var(--space-6);
      border-bottom: 1px solid var(--gray-200);
      background: var(--gray-50);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .form-card-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      margin: 0;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .card-icon {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .form-card-content {
      padding: var(--space-6);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-4);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .required {
      color: var(--error);
    }

    .form-input,
    .form-select,
    .form-textarea {
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-family: var(--font-family);
      background: white;
      transition: all 0.2s ease;
      color: var(--gray-800);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-select {
      cursor: pointer;
    }

    /* Date Input Group */
    .date-input-group {
      display: flex;
      gap: var(--space-2);
      align-items: stretch;
    }

    .date-input-group .form-input {
      flex: 1;
    }

    .calendar-btn {
      padding: var(--space-3);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      background: var(--gray-50);
      color: var(--primary);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
    }

    .calendar-btn:hover {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    .calendar-btn:active {
      transform: scale(0.95);
    }

    /* ========================================
       BUTTONS
       ======================================== */
    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      gap: var(--space-3);
      justify-content: flex-end;
      margin-top: var(--space-4);
    }

    .btn {
      padding: var(--space-3) var(--space-6);
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-family);
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      padding: var(--space-4) var(--space-8);
      font-size: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      .brand-text-header {
        display: none;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .content-wrapper {
        padding: var(--space-4);
      }

      .page-title {
        font-size: 2rem;
      }

      .customer-context {
        flex-direction: column;
        text-align: center;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* ========================================
       HELPER TEXT
       ======================================== */
    .helper-text {
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-top: var(--space-1);
    }

    .cost-badge {
      display: inline-block;
      background: var(--success);
      color: white;
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: var(--space-2);
    }
  </style>
</head>

  <script>
    // Live Date/Time Update
    function updateDateTime() {
      const now = new Date()
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options)
    }

    updateDateTime()
    setInterval(updateDateTime, 1000)

    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburgerBtn')

      'Siberian Husky': 70,
      'Standard Poodle': 75,
      'Yorkshire Terrier': 50,
      'Cat': 45,
      'Guinea Pig': 35,
      'Rabbit': 40
    }

    const breedSelect = document.getElementById('breed')
    const costInput = document.getElementById('cost')

    breedSelect.addEventListener('change', function() {
      const selectedBreed = this.value
      const price = breedPricing[selectedBreed] || 55
      costInput.value = price
    })

    // Form Submission
    const form = document.getElementById('addAnimalForm')
    form.addEventListener('submit', function(e) {
      e.preventDefault()

      const formData = {
        animalName: document.getElementById('animalName').value,
        breed: document.getElementById('breed').value,
        sex: document.getElementById('sex').value,
        colour: document.getElementById('colour').value,
        cost: document.getElementById('cost').value,
        lastVisit: document.getElementById('lastVisit').value,
        thisVisit: document.getElementById('thisVisit').value,
        comments: document.getElementById('comments').value
      }

      console.log('Form submitted:', formData)

      // In full implementation, this would make an API call
      alert('Animal record created successfully!\n\nName: ' + formData.animalName + '\nBreed: ' + formData.breed + '\nCost: $' + formData.cost)

      // Reset form
      form.reset()
      costInput.value = '55'
    })

    // Stagger animation delays
    setTimeout(() => {
      const cards = document.querySelectorAll('.customer-context, .form-card')
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`
      })
    }, 50)
  </script>

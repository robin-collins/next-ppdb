<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Animal - Pampered Pooch Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS CUSTOM PROPERTIES (Design Tokens)
       ======================================== */
    :root {
      /* === TYPOGRAPHY === */
      --font-display: 'Lora', Georgia, serif;
      --font-body: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-accent: 'Rubik', -apple-system, sans-serif;
      --font-family: var(--font-body); /* Legacy fallback */

      /* === PRIMARY COLORS (From Logo - Golden Brown) === */
      --primary: #d9944a;
      --primary-hover: #c97d3d;
      --primary-light: #fef4e8;
      --primary-dark: #8b5a2b;

      /* === SECONDARY COLORS (From Logo - Teal Green) === */
      --secondary: #1b9e7e;
      --secondary-hover: #178a6c;
      --secondary-light: #e6f7f3;
      --secondary-dark: #0f6652;

      /* === ACCENT COLORS (From Logo - Light Aqua) === */
      --accent: #2db894;
      --accent-hover: #24a382;
      --accent-light: #d4f4f8;
      --accent-bubbles: #a8e6f0;

      /* === TERTIARY COLORS (From Logo - Cream/Tan) === */
      --cream: #f4d19b;
      --tan: #e8b876;
      --peach: #f9e5d0;

      /* === SEMANTIC COLORS === */
      --success: #2db894;
      --warning: #e8b876;
      --error: #d97066;
      --info: #a8e6f0;

      /* === NEUTRAL COLORS (Warmer Grays) === */
      --white: #ffffff;
      --gray-50: #faf8f6;
      --gray-100: #f2ebe5;
      --gray-200: #e8dfd7;
      --gray-300: #d4c7bb;
      --gray-400: #a89b8f;
      --gray-500: #7d7169;
      --gray-600: #5d544d;
      --gray-700: #3d3935;
      --gray-800: #2a2622;
      --gray-900: #1a1614;

      /* === SPACING SCALE === */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      --space-20: 5rem;
      --space-24: 6rem;

      /* === BORDER RADIUS (Softer, More Organic) === */
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-2xl: 2rem;
      --radius-3xl: 2.5rem;
      --radius-full: 9999px;

      /* === SHADOWS & ELEVATION === */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

      /* Brand-colored shadows for special elements */
      --shadow-primary: 0 10px 30px -5px rgba(217, 148, 74, 0.3);
      --shadow-secondary: 0 10px 30px -5px rgba(27, 158, 126, 0.3);
      --shadow-accent: 0 10px 30px -5px rgba(45, 184, 148, 0.3);

      /* === LAYOUT CONSTANTS === */
      --sidebar-width: 280px;
      --header-height: 92px;
      --max-content-width: 1400px;

      /* === ANIMATION DURATIONS === */
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --duration-slow: 350ms;
      --duration-slower: 500ms;

      /* === ANIMATION EASINGS === */
      --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-in: cubic-bezier(0.4, 0, 1, 1);
      --ease-out: cubic-bezier(0, 0, 0.2, 1);
      --ease-in-out: cubic-bezier(0.4, 0, 0.6, 1);

      /* === Z-INDEX SCALE === */
      --z-base: 0;
      --z-dropdown: 100;
      --z-sticky: 100;
      --z-overlay: 150;
      --z-sidebar: 200;
      --z-modal: 300;
      --z-toast: 400;
      --z-tooltip: 500;
    }

    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(
        160deg,
        #fef9f5 0%,     /* Warm cream */
        #f8f2ec 25%,    /* Peachy beige */
        #f0ebe6 50%,    /* Soft tan */
        #e8f4f2 75%,    /* Pale mint */
        #f5fbfa 100%    /* Light aqua */
      );
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      min-height: 100vh;
      color: var(--gray-800);
      overflow-x: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231b9e7e' fill-opacity='0.02'%3E%3Cellipse cx='40' cy='45' rx='4' ry='5'/%3E%3Cellipse cx='30' cy='38' rx='2.5' ry='3.5'/%3E%3Cellipse cx='50' cy='38' rx='2.5' ry='3.5'/%3E%3Cellipse cx='34' cy='32' rx='2.5' ry='3.5'/%3E%3Cellipse cx='46' cy='32' rx='2.5' ry='3.5'/%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
       TYPOGRAPHY APPLICATION
       ======================================== */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--gray-900);
      line-height: 1.2;
    }

    body, p, li, td, th {
      font-family: var(--font-body);
      font-weight: 400;
      color: var(--gray-700);
      line-height: 1.6;
    }

    button, .btn, .badge, label, input, select, textarea {
      font-family: var(--font-accent);
      letter-spacing: 0.01em;
    }

    /* ========================================
       HEADER
       ======================================== */
    .app-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: var(--space-4) var(--space-6);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: var(--space-6);
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Hamburger Menu */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      padding: var(--space-3);
      border-radius: var(--radius-lg);
      transition: all var(--duration-normal) var(--ease-smooth);
      background: var(--gray-100);
    }

    .hamburger:hover {
      background: var(--gray-200);
    }

    .hamburger span {
      width: 20px;
      height: 2px;
      background: var(--gray-700);
      border-radius: 1px;
      transition: all var(--duration-slow) var(--ease-smooth);
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Brand */
    .brand-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      box-shadow: var(--shadow-md);
    }

    .brand-text-header {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
    }

    /* Breadcrumb */
    .breadcrumb {
      flex: 1;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-family: var(--font-body);
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .breadcrumb-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--duration-fast) var(--ease-smooth);
    }

    .breadcrumb-link:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .breadcrumb-separator {
      color: var(--gray-400);
    }

    .breadcrumb-current {
      color: var(--gray-800);
      font-weight: 600;
    }

    /* Date Display */
    .date-display {
      background: var(--primary-light);
      color: var(--primary);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-family: var(--font-accent);
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* ========================================
       MAIN CONTENT
       ======================================== */
    .main-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      margin: var(--space-6);
      margin-top: 0;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: slideInUp 0.4s ease-out forwards;
    }

    .content-wrapper {
      padding: var(--space-8);
    }

    /* ========================================
       PAGE HEADER
       ======================================== */
    .page-header {
      margin-bottom: var(--space-8);
    }

    .page-title {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin: 0 0 var(--space-2) 0;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      font-family: var(--font-body);
      font-size: 1.125rem;
      font-weight: 400;
      color: var(--gray-600);
      margin: 0;
    }

    /* ========================================
       CUSTOMER CONTEXT SECTION
       ======================================== */
    .customer-context {
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
      border: 2px solid var(--primary);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      display: flex;
      align-items: center;
      gap: var(--space-4);
      animation: slideInUp 0.4s ease-out 0.1s forwards;
      opacity: 0;
    }

    .customer-avatar {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: var(--font-accent);
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: var(--shadow-primary);
      border: 3px solid white;
      flex-shrink: 0;
    }

    .customer-info {
      flex: 1;
    }

    .customer-label {
      font-family: var(--font-accent);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary);
      margin-bottom: var(--space-1);
    }

    .customer-name {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-1);
    }

    .customer-phone {
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--gray-600);
      font-weight: 500;
    }

    /* ========================================
       FORM COMPONENTS
       ======================================== */
    .form-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      animation: slideInUp 0.4s ease-out 0.2s forwards;
      opacity: 0;
    }

    .form-card-header {
      padding: var(--space-5) var(--space-6);
      border-bottom: 1px solid var(--gray-200);
      background: var(--gray-50);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .form-card-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin: 0;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .card-icon {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .form-card-content {
      padding: var(--space-6);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-4);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-family: var(--font-accent);
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .required {
      color: var(--error);
    }

    .form-input,
    .form-select,
    .form-textarea {
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-family: var(--font-body);
      background: white;
      transition: all var(--duration-fast) var(--ease-smooth);
      color: var(--gray-800);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(217, 148, 74, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-select {
      cursor: pointer;
    }

    /* Date Input Group */
    .date-input-group {
      display: flex;
      gap: var(--space-2);
      align-items: stretch;
    }

    .date-input-group .form-input {
      flex: 1;
    }

    .calendar-btn {
      padding: var(--space-3);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      background: var(--gray-50);
      color: var(--primary);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-smooth);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
    }

    .calendar-btn:hover {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    .calendar-btn:active {
      transform: scale(0.95);
    }

    /* ========================================
       BUTTONS
       ======================================== */
    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      gap: var(--space-3);
      justify-content: flex-end;
      margin-top: var(--space-4);
    }

    .btn {
      padding: var(--space-3) var(--space-5);
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-accent);
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-smooth);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      justify-content: center;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      padding: var(--space-4) var(--space-8);
      font-size: 1rem;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      .brand-text-header {
        display: none;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .content-wrapper {
        padding: var(--space-4);
      }

      .page-title {
        font-size: 2rem;
      }

      .customer-context {
        flex-direction: column;
        text-align: center;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* ========================================
       HELPER TEXT
       ======================================== */
    .helper-text {
      font-family: var(--font-accent);
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-top: var(--space-1);
    }

    .cost-badge {
      display: inline-block;
      background: var(--success);
      color: white;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-family: var(--font-accent);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: var(--space-2);
    }
  </style>
</head>
<body>
  <!-- ========================================
       HEADER
       ======================================== -->
  <header class="app-header">
    <div class="header-content">
      <!-- Hamburger Menu -->
      <div class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Brand -->
      <div class="brand-header">
        <div class="brand-icon-header" aria-hidden="true">
        <img
          src="images/logo-tiny.png"
          alt="Pampered Pooch Logo"
          width="40"
          height="40"
          style="border-radius: var(--radius-lg);"
        />
      </div>
        <div class="brand-text-header">Pampered Pooch</div>
      </div>

      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <a href="#" class="breadcrumb-link">Customers</a>
        <span class="breadcrumb-separator">›</span>
        <a href="#" class="breadcrumb-link">James</a>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-current">Add Animal</span>
      </div>

      <!-- Date Display -->
      <div class="date-display" id="currentDate"></div>
    </div>
  </header>

  <!-- ========================================
       MAIN CONTENT
       ======================================== -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Add New Animal</h1>
        <p class="page-subtitle">Register a new pet for this customer</p>
      </div>

      <!-- Customer Context -->
      <div class="customer-context">
        <div class="customer-avatar">J</div>
        <div class="customer-info">
          <div class="customer-label">Adding animal for</div>
          <div class="customer-name">James</div>
          <div class="customer-phone">0428111261</div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="form-card">
        <div class="form-card-header">
          <h2 class="form-card-title">
            <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Animal Information
          </h2>
        </div>
        <div class="form-card-content">
          <form id="addAnimalForm" class="form-grid">
            <!-- Animal Name -->
            <div class="form-group">
              <label class="form-label" for="animalName">
                Animal Name <span class="required">*</span>
              </label>
              <input
                type="text"
                id="animalName"
                name="animalName"
                class="form-input"
                placeholder="Enter pet's name"
                required
              />
            </div>

            <!-- Sex -->
            <div class="form-group">
              <label class="form-label" for="sex">
                Sex <span class="required">*</span>
              </label>
              <select id="sex" name="sex" class="form-select" required>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <!-- Breed -->
            <div class="form-group">
              <label class="form-label" for="breed">
                Breed <span class="required">*</span>
              </label>
              <select id="breed" name="breed" class="form-select" required>
                <option value="Afghan Hound">Afghan Hound</option>
                <option value="Airedale">Airedale</option>
                <option value="Alaskan Malamute">Alaskan Malamute</option>
                <option value="Australian Cattle Dog">Australian Cattle Dog</option>
                <option value="Australian Shepherd">Australian Shepherd</option>
                <option value="Australian Silky Terrier">Australian Silky Terrier</option>
                <option value="Australian Terrier">Australian Terrier</option>
                <option value="Basenji">Basenji</option>
                <option value="Basset Hound">Basset Hound</option>
                <option value="Beagle">Beagle</option>
                <option value="Bearded Collie">Bearded Collie</option>
                <option value="Bedlington Terrier">Bedlington Terrier</option>
                <option value="Bernese Mountain Dog">Bernese Mountain Dog</option>
                <option value="Bichon Frise">Bichon Frise</option>
                <option value="Bloodhound">Bloodhound</option>

  <script>
    // Live Date/Time Update
    function updateDateTime() {
      const now = new Date()
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options)
    }

    updateDateTime()
    setInterval(updateDateTime, 1000)

    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburgerBtn')
    hamburger.addEventListener('click', function() {
      this.classList.toggle('active')
      // In full implementation, this would toggle a sidebar
      console.log('Hamburger menu toggled')
    })

    // Breed-based Cost Intelligence
    const breedPricing = {
      'Afghan Hound': 65,
      'Airedale': 70,
      'Alaskan Malamute': 75,
      'Australian Cattle Dog': 60,
      'Australian Shepherd': 65,
      'Beagle': 55,

      'Boxer': 60,
      'Bulldog': 65,
      'Cavoodle': 60,
      'Chihuahua': 45,
      'Cocker Spaniel': 60,
      'Dachshund': 50,
      'Dalmatian': 60,
      'Doberman Pinscher': 65,
      'French Bulldog': 55,
      'German Shepherd': 70,
      'Golden Retriever': 70,
      'Great Dane': 85,
      'Groodle': 75,
      'Labradoodle': 75,
      'Labrador Retriever': 70,
      'Maltese': 50,
      'Miniature Poodle': 55,
      'Pomeranian': 50,
      'Poodle': 65,
      'Pug': 55,
      'Rottweiler': 70,
      'Shih Tzu': 55,
      'Siberian Husky': 70,
      'Standard Poodle': 75,
      'Yorkshire Terrier': 50,
      'Cat': 45,
      'Guinea Pig': 35,
      'Rabbit': 40
    }

    const breedSelect = document.getElementById('breed')
    const costInput = document.getElementById('cost')

    breedSelect.addEventListener('change', function() {
      const selectedBreed = this.value
      const price = breedPricing[selectedBreed] || 55
      costInput.value = price
    })

    // Form Submission
    const form = document.getElementById('addAnimalForm')
    form.addEventListener('submit', function(e) {
      e.preventDefault()

      const formData = {
        animalName: document.getElementById('animalName').value,
        breed: document.getElementById('breed').value,
        sex: document.getElementById('sex').value,
        colour: document.getElementById('colour').value,
        cost: document.getElementById('cost').value,
        lastVisit: document.getElementById('lastVisit').value,
        thisVisit: document.getElementById('thisVisit').value,
        comments: document.getElementById('comments').value
      }

      console.log('Form submitted:', formData)

      // In full implementation, this would make an API call
      alert('Animal record created successfully!\n\nName: ' + formData.animalName + '\nBreed: ' + formData.breed + '\nCost: $' + formData.cost)

      // Reset form
      form.reset()
      costInput.value = '55'
    })

    // Stagger animation delays
    setTimeout(() => {
      const cards = document.querySelectorAll('.customer-context, .form-card')
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`
      })
    }, 50)
  </script>

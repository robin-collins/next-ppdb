<html lang="en">
  <head>

    <title>Add Customer - Pampered Pooch Database</title>
    <link

      rel="stylesheet"
    />
    <style>
      /* Design Tokens - Pampered Pooch Style Guide v2.0 */
      :root {
        /* === TYPOGRAPHY === */
        --font-display: 'Lora', Georgia, serif;
        --font-body: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-accent: 'Rubik', -apple-system, sans-serif;
        --font-family: var(--font-body); /* Legacy fallback */

        /* === PRIMARY COLORS (From Logo - Golden Brown) === */
        --primary: #d9944a; /* Golden brown - main brand color */
        --primary-hover: #c97d3d; /* Darker brown on hover */
        --primary-light: #fef4e8; /* Very light peach for backgrounds */
        --primary-dark: #8b5a2b; /* Deep brown for contrast */

        /* === SECONDARY COLORS (From Logo - Teal Green) === */
        --secondary: #1b9e7e; /* Teal green - trust, nature */
        --secondary-hover: #178a6c; /* Darker teal on hover */
        --secondary-light: #e6f7f3; /* Pale mint for backgrounds */
        --secondary-dark: #0f6652; /* Deep teal for text */

        /* === ACCENT COLORS (From Logo - Light Aqua) === */
        --accent: #2db894; /* Bright teal - CTAs, highlights */
        --accent-hover: #24a382; /* Darker on hover */
        --accent-light: #d4f4f8; /* Pale aqua - subtle backgrounds */
        --accent-bubbles: #a8e6f0; /* Bubble effect color */

        /* === TERTIARY COLORS (From Logo - Cream/Tan) === */
        --cream: #f4d19b; /* Warm cream */
        --tan: #e8b876; /* Golden tan */
        --peach: #f9e5d0; /* Soft peach */

        /* === SEMANTIC COLORS === */
        --success: #2db894; /* Use accent teal for success */
        --warning: #e8b876; /* Use tan for warnings */
        --error: #d97066; /* Muted coral red */
        --info: #a8e6f0; /* Light aqua for info */

        /* === NEUTRAL COLORS (Warmer Grays) === */
        --white: #ffffff;
        --gray-50: #faf8f6; /* Warm white */
        --gray-100: #f2ebe5; /* Cream beige */
        --gray-200: #e8dfd7; /* Light tan */
        --gray-300: #d4c7bb; /* Medium tan */
        --gray-400: #a89b8f; /* Warm gray */
        --gray-500: #7d7169; /* Medium brown-gray */
        --gray-600: #5d544d; /* Dark brown-gray */
        --gray-700: #3d3935; /* Very dark brown */
        --gray-800: #2a2622; /* Almost black brown */
        --gray-900: #1a1614; /* Darkest brown */

        /* === SPACING SCALE === */
        --space-1: 0.25rem; /* 4px */
        --space-2: 0.5rem; /* 8px */
        --space-3: 0.75rem; /* 12px */
        --space-4: 1rem; /* 16px */
        --space-5: 1.25rem; /* 20px */
        --space-6: 1.5rem; /* 24px */
        --space-8: 2rem; /* 32px */
        --space-10: 2.5rem; /* 40px */
        --space-12: 3rem; /* 48px */
        --space-16: 4rem; /* 64px */
        --space-20: 5rem; /* 80px */
        --space-24: 6rem; /* 96px */

        /* === BORDER RADIUS (Softer, More Organic) === */
        --radius-sm: 0.5rem; /* 8px */
        --radius-md: 0.75rem; /* 12px */
        --radius-lg: 1rem; /* 16px */
        --radius-xl: 1.5rem; /* 24px */
        --radius-2xl: 2rem; /* 32px */
        --radius-3xl: 2.5rem; /* 40px */
        --radius-full: 9999px; /* Full pill shape */

        /* === SHADOWS & ELEVATION === */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

        /* Brand-colored shadows for special elements */
        --shadow-primary: 0 10px 30px -5px rgba(217, 148, 74, 0.3);
        --shadow-secondary: 0 10px 30px -5px rgba(27, 158, 126, 0.3);
        --shadow-accent: 0 10px 30px -5px rgba(45, 184, 148, 0.3);

        /* === LAYOUT CONSTANTS === */
        --sidebar-width: 280px;
        --header-height: 92px;
        --max-content-width: 1400px;

        /* === ANIMATION DURATIONS === */
        --duration-fast: 150ms;
        --duration-normal: 250ms;
        --duration-slow: 350ms;
        --duration-slower: 500ms;

        /* === ANIMATION EASINGS === */
        --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-in: cubic-bezier(0.4, 0, 1, 1);
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
        --ease-in-out: cubic-bezier(0.4, 0, 0.6, 1);

        /* === Z-INDEX SCALE === */
        --z-base: 0;
        --z-dropdown: 100;
        --z-sticky: 100;
        --z-overlay: 150;
        --z-sidebar: 200;
        --z-modal: 300;
        --z-toast: 400;
        --z-tooltip: 500;
      }

      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Typography Application */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-display);
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--gray-900);
        line-height: 1.2;
      }

      body,
      p,
      li,
      td,
      th {
        font-family: var(--font-body);
        font-weight: 400;
        color: var(--gray-700);
        line-height: 1.6;
      }

      button,
      .btn,
      .badge,
      label,
      input,
      select,
      textarea {
        font-family: var(--font-accent);
        letter-spacing: 0.01em;
      }

      /* Body */
      body {
        background: linear-gradient(
          160deg,
          #fef9f5 0%,
          /* Warm cream */ #f8f2ec 25%,
          /* Peachy beige */ #f0ebe6 50%,
          /* Soft tan */ #e8f4f2 75%,
          /* Pale mint */ #f5fbfa 100% /* Light aqua */
        );
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        min-height: 100vh;
        color: var(--gray-800);
        overflow-x: hidden;
      }

      /* Paw Print Pattern Overlay */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231b9e7e' fill-opacity='0.02'%3E%3Cellipse cx='40' cy='45' rx='4' ry='5'/%3E%3Cellipse cx='30' cy='38' rx='2.5' ry='3.5'/%3E%3Cellipse cx='50' cy='38' rx='2.5' ry='3.5'/%3E%3Cellipse cx='34' cy='32' rx='2.5' ry='3.5'/%3E%3Cellipse cx='46' cy='32' rx='2.5' ry='3.5'/%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
        opacity: 0.6;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* App Container */
      .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .app-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--gray-200);
        padding: var(--space-4) var(--space-6);
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
        box-shadow: var(--shadow-md);
        height: var(--header-height);
        display: flex;
        align-items: center;
      }

      .header-content {
        display: flex;
        align-items: center;
        gap: var(--space-6);
        max-width: var(--max-content-width);
        margin: 0 auto;
        width: 100%;
      }

      /* Hamburger Menu */
      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
        padding: var(--space-3);
        border-radius: var(--radius-lg);
        transition: all var(--duration-normal) var(--ease-smooth);
        background: var(--gray-100);
        border: none;
      }

      .hamburger:hover {
        background: var(--gray-200);
      }

      .hamburger span {
        width: 20px;
        height: 2px;
        background: var(--gray-700);
        border-radius: 1px;
        transition: all var(--duration-normal) var(--ease-smooth);
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      /* Brand Header */
      .brand-header {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      .brand-logo {
        height: 40px;
        width: auto;
        object-fit: contain;
      }

      .brand-text-header {
        font-family: var(--font-display);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--gray-900);
        letter-spacing: -0.02em;
      }

      /* Breadcrumb */
      .breadcrumb {
        flex: 1;
        display: flex;
        align-items: center;
        gap: var(--space-2);
        font-family: var(--font-body);
        font-size: 0.875rem;
        color: var(--gray-600);
      }

      .breadcrumb-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color var(--duration-fast) var(--ease-smooth);
      }

      .breadcrumb-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }

      .breadcrumb-separator {
        color: var(--gray-400);
      }

      .breadcrumb-current {
        color: var(--gray-800);
        font-weight: 600;
      }

      /* Header Actions */
      .header-actions {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      .date-display {
        padding: var(--space-2) var(--space-4);
        background: var(--primary-light);
        color: var(--primary-dark);
        border-radius: var(--radius-full);
        font-family: var(--font-accent);
        font-size: 0.875rem;
        font-weight: 600;
      }

      /* Navigation Dropdown */
      .nav-dropdown {
        position: absolute;
        top: calc(100% + var(--space-2));
        left: 0;
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        min-width: 280px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all var(--duration-normal) var(--ease-smooth);
        z-index: var(--z-dropdown);
      }

      .nav-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-4);
        color: var(--gray-700);
        text-decoration: none;
        transition: all var(--duration-normal) var(--ease-smooth);
        font-family: var(--font-body);
        font-weight: 500;
        border-bottom: 1px solid var(--gray-100);
      }

      .nav-link:last-child {
        border-bottom: none;
      }

      .nav-link:hover {
        background: var(--primary-light);
        color: var(--primary-dark);
      }

      .nav-link.active {
        background: var(--primary-light);
        color: var(--primary-dark);
        font-weight: 600;
      }

      .nav-icon {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
        color: var(--primary);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        margin: var(--space-6);
        margin-top: 0;
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        animation: fadeInUp 0.4s var(--ease-out) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .content-wrapper {
        padding: var(--space-8);
      }

      /* Page Header */
      .page-header {
        margin-bottom: var(--space-8);
      }

      .page-title-section h1 {
        font-family: var(--font-display);
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--gray-900);
        margin: 0 0 var(--space-2) 0;
        letter-spacing: -0.02em;
      }

      .page-subtitle {
        font-family: var(--font-body);
        font-size: 1.125rem;
        font-weight: 400;
        color: var(--gray-600);
        margin: 0;
      }

      /* Card */
      .card {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-xl);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all var(--duration-normal) var(--ease-smooth);
      }

      .card-header {
        padding: var(--space-5) var(--space-6);
        border-bottom: 1px solid var(--gray-200);
        background: var(--gray-50);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .card-title {
        font-family: var(--font-display);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-900);
        margin: 0;
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .card-icon {
        width: 20px;
        height: 20px;
        color: var(--primary);
      }

      .card-content {
        padding: var(--space-6);
      }

      /* Form */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-4);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-family: var(--font-accent);
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--gray-700);
      }

      .form-label .required {
        color: var(--error);
        margin-left: var(--space-1);
      }

      .form-input,
      .form-select,
      .form-textarea {
        padding: var(--space-3) var(--space-4);
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-lg);
        font-family: var(--font-body);
        font-size: 1rem;
        background: white;
        transition: all var(--duration-fast) var(--ease-smooth);
        color: var(--gray-800);
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(217, 148, 74, 0.1);
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: var(--gray-400);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-hint {
        font-family: var(--font-accent);
        font-size: 0.75rem;
        color: var(--gray-500);
        margin-top: var(--space-1);
      }

      .error-message {
        color: var(--error);
        font-family: var(--font-accent);
        font-size: 0.875rem;
        margin-top: var(--space-1);
        display: flex;
        align-items: center;
        gap: var(--space-1);
      }

      /* Form Actions */
      .form-actions {
        display: flex;
        gap: var(--space-3);
        justify-content: flex-end;
        margin-top: var(--space-6);
        padding-top: var(--space-6);
        border-top: 1px solid var(--gray-200);
      }

      /* Buttons */
      .btn {
        padding: var(--space-3) var(--space-5);
        border: none;
        border-radius: var(--radius-lg);
        font-family: var(--font-accent);
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all var(--duration-normal) var(--ease-smooth);
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        justify-content: center;
        text-decoration: none;
        white-space: nowrap;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: var(--primary);
        color: white;
        box-shadow: var(--shadow-sm);
      }

      .btn-primary:hover {
        background: var(--primary-hover);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--secondary);
        color: white;
        box-shadow: var(--shadow-sm);
      }

      .btn-secondary:hover {
        background: var(--secondary-hover);
        box-shadow: var(--shadow-md);
      }

      .btn-ghost {
        background: var(--gray-100);
        color: var(--gray-700);
      }

      .btn-ghost:hover {
        background: var(--gray-200);
      }

      .btn svg {
        width: 16px;
        height: 16px;
      }

      /* Focus States for Accessibility */
      .btn:focus-visible,
      .form-input:focus-visible,
      .form-select:focus-visible,
      .form-textarea:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .brand-text-header {
          display: none;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .page-title-section h1 {
          font-size: 2rem;
        }

        .content-wrapper {
          padding: var(--space-6);
        }

        .main-content {
          margin: var(--space-4);
          border-radius: var(--radius-xl);
        }

        .form-actions {
          flex-direction: column-reverse;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .page-title-section h1 {
          font-size: 1.75rem;
        }

        .content-wrapper {
          padding: var(--space-4);
        }
      }
    </style>
  </head>

              <svg

                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Customer History
            </a>
          </nav>

          <!-- Brand Logo -->
          <div class="brand-header">
            <img
              src="images/logo-tiny.png"
              alt="Pampered Pooch Logo"
              class="brand-logo"
            />
            <span class="brand-text-header">Pampered Pooch</span>
          </div>

          <!-- Breadcrumb -->
          <div class="breadcrumb">
            <a href="/" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">â€º</span>
            <span class="breadcrumb-current">Add Customer</span>
          </div>

          <!-- Header Actions -->
          <div class="header-actions">
            <div class="date-display" id="currentDate"></div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Page Header -->
          <div class="page-header">
            <div class="page-title-section">
              <h1>Add Customer</h1>
              <p class="page-subtitle">
                Enter new customer information to create a record in the
                database
              </p>
            </div>
          </div>

          <!-- Form Card -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">
                <svg
                  class="card-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                Customer Information
              </h2>
            </div>
            <div class="card-content">
              <form id="addCustomerForm">
                <div class="form-grid">
                  <!-- Firstname -->
                  <div class="form-group">
                    <label for="firstname" class="form-label">
                      Firstname<span class="required">*</span>
                    </label>
                    <input
                      type="text"
                      id="firstname"
                      name="firstname"
                      class="form-input"
                      placeholder="Enter first name"
                      required
                    />
                  </div>

                  <!-- Surname -->
                  <div class="form-group">
                    <label for="surname" class="form-label">
                      Surname<span class="required">*</span>
                    </label>
                    <input
                      type="text"
                      id="surname"
                      name="surname"
                      class="form-input"
                      placeholder="Enter surname"
                      required
                    />
                  </div>

                  <!-- Address -->
                  <div class="form-group full-width">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                      id="address"
                      name="address"
                      class="form-textarea"
                      placeholder="Enter street address"
                      rows="3"
                    ></textarea>
                  </div>

                  <!-- Suburb -->
                  <div class="form-group">
                    <label for="suburb" class="form-label">Suburb</label>
                    <input
                      type="text"
                      id="suburb"
                      name="suburb"
                      class="form-input"
                      placeholder="Enter suburb/city"
                    />
                  </div>

                  <!-- Postcode -->
                  <div class="form-group">
                    <label for="postcode" class="form-label">Postcode</label>
                    <input
                      type="text"
                      id="postcode"
                      name="postcode"
                      class="form-input"
                      placeholder="Enter postcode"
                      maxlength="4"
                      pattern="[0-9]{4}"
                    />
                    <span class="form-hint">4-digit postal code</span>
                  </div>

                  <!-- Phone1 -->
                  <div class="form-group">
                    <label for="phone1" class="form-label">
                      Phone 1<span class="required">*</span>
                    </label>
                    <input
                      type="tel"
                      id="phone1"
                      name="phone1"
                      class="form-input"
                      placeholder="Primary phone number"
                      required
                    />
                  </div>

                  <!-- Phone2 -->
                  <div class="form-group">
                    <label for="phone2" class="form-label">Phone 2</label>
                    <input
                      type="tel"
                      id="phone2"
                      name="phone2"
                      class="form-input"
                      placeholder="Secondary phone number"
                    />
                  </div>

                  <!-- Phone3 -->
                  <div class="form-group">
                    <label for="phone3" class="form-label">Phone 3</label>
                    <input
                      type="tel"
                      id="phone3"
                      name="phone3"
                      class="form-input"
                      placeholder="Tertiary phone number"
                    />
                  </div>

                  <!-- Email -->
                  <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      placeholder="customer@example.com"
                    />
                  </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                  <button type="button" class="btn btn-ghost" id="cancelBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 4v16m8-8H4"
                      />
                    </svg>
                    Insert Record
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Live date/time update
      function updateDateTime() {
        const now = new Date()
        const options = {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        }
        document.getElementById('currentDate').textContent =
          now.toLocaleDateString('en-US', options)
      }

      updateDateTime()
      setInterval(updateDateTime, 1000)

      // Hamburger menu toggle
      const hamburgerBtn = document.getElementById('hamburgerBtn')
      const navDropdown = document.getElementById('navDropdown')

      hamburgerBtn.addEventListener('click', () => {
        hamburgerBtn.classList.toggle('active')
        navDropdown.classList.toggle('active')
      })

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (
          !hamburgerBtn.contains(e.target) &&
          !navDropdown.contains(e.target)
        ) {
          hamburgerBtn.classList.remove('active')
          navDropdown.classList.remove('active')
        }
      })

      // Form handling
      const form = document.getElementById('addCustomerForm')
      const cancelBtn = document.getElementById('cancelBtn')

      form.addEventListener('submit', (e) => {
        e.preventDefault()

        // Collect form data
        const formData = new FormData(form)
        const customerData = Object.fromEntries(formData.entries())

        // Mock success message
        alert(
          `Customer record would be inserted:\n\n${JSON.stringify(
            customerData,
            null,
            2
          )}`
        )

        // Reset form
        form.reset()
      })

      cancelBtn.addEventListener('click', () => {
        if (
          form.checkValidity() === false ||
          confirm(
            'Are you sure you want to cancel? Any unsaved data will be lost.'
          )
        ) {
          window.location.href = '/'
        }
      })

      // Form validation enhancement
      const requiredInputs = form.querySelectorAll('[required]')
      requiredInputs.forEach((input) => {
        input.addEventListener('invalid', () => {
          input.style.borderColor = 'var(--error)'
        })

        input.addEventListener('input', () => {
          if (input.validity.valid) {
            input.style.borderColor = ''
          }
        })
      })

      // Postcode validation
      const postcodeInput = document.getElementById('postcode')
      postcodeInput.addEventListener('input', (e) => {
        // Only allow digits
        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4)
      })
    </script>
  </body>
</html>
